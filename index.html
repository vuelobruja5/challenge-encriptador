<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <header>
        <div class="caja">
            <img id="logoImg" src="logo.png">
            <h2 class="title">Encriptador de texto</h2>
        </div>
    </header>

    <main>
        <section class="section1">

            <input type="text" id="textoEncriptado" placeholder="Ingrese el texto aquí">
            <p id="atencion">Solo minúsculas y sin acentos</p>

            <button type="button" id="botonEncriptado">Encriptar</button>
            <button type="button" id="botonDesencriptado">Desencriptar</button> 

        </section>

        <section class="section2">

            <div>
                <img src="munieco.png" id="imgDer">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea name="resultado" id="textoDesencriptado">Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button type="button" id="botonCopiar">Copiar</button>
            </div>
        </section>

    </main>

    <footer>
        <p>Creado por Ana Patricia Rodriguez Gallardo</p>
    </footer>

</body>


<script>
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#botonDesencriptado");
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = copiar;
</script>
</html>
